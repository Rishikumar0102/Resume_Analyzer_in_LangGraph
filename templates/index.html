<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Resume Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 2rem;
        }

        /* Card Container */
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* Header */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #6c63ff);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }

        /* File Upload Styling */
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background-color: #f9fafb;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .file-upload:hover {
            border-color: #6c63ff;
            background-color: #f5f5ff;
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2rem;
            color: #6c63ff;
            margin-bottom: 0.75rem;
        }

        .file-upload-text {
            color: #6b7280;
            font-size: 0.9rem;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            resize: vertical;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        textarea:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        /* Button Styling */
        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #3498db, #6c63ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transition: all 0.6s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.2rem;
            }

            h1 {
                font-size: 1.4rem;
            }

            .file-upload {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Resume Analyzer</h1>
        
        <form method="POST" action="/analyze" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Upload Your Resume</label>
                <div class="file-upload-wrapper">
                    <div class="file-upload">
                        <div class="upload-icon">ðŸ“„</div>
                        <p class="file-upload-text">Click to upload or drag and drop</p>
                        <p class="file-upload-text"><small>PDF files only (max. 5MB)</small></p>
                        <input type="file" id="resume" name="resume" accept=".pdf" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea id="job_description" name="job_description" placeholder="describe your job description here..." required></textarea>
            </div>
            
            <button type="submit">
                <span>Analyze Resume</span>
            </button>
        </form>
    </div>
</body>
</html>
